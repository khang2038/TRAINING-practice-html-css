<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="../stylesheets/main.scss" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>
  <body>
    <!-- main -->
    <include src="./layout/main.html"></include>

    <!-- footer -->
    <include src="./layout/footer.html"></include>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-inspector/0.8.2/html-inspector.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.21/jquery.scrollify.min.js"
      integrity="sha512-UyX8JsMsNRW1cYl8BoxpcamonpwU2y7mSTsN0Z52plp7oKo1u92Xqfpv6lOlTyH3yiMXK+gU1jw0DVCsPTfKew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      HTMLInspector.inspect();
      AOS.init();

      $("#section3-main__image--prev").click(function () {
        $(".slick-prev").trigger("click");
      });

      $("#section3-main__image--next").click(function () {
        $(".slick-next").trigger("click");
      });

      screenCheck();

      $(".carousel").slick();
      $(".section6-main").slick({
        arrow: false,
        slidesToShow: 2,
        slidesToScroll: 2,
        dots: true,
        variableWidth: true,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2,
            },
          },
          {
            breakpoint: 640,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
          {
            breakpoint: 400,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
          {
            breakpoint: 280,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
        ],
      });

      $(window).on("resize", function () {
        screenCheck();
      });

      function applyScroll() {
        $.scrollify({
          section: ".scroll",
          sectionName: "section-name",
          interstitialSection: "",
          easing: "easeOutExpo",
          scrollSpeed: 300,
          offset: 0,
          scrollbars: true,
          setHeights: false,
          overflowScroll: true,
          updateHash: true,
          touchScroll: true,
          before: function () {},
          after: function () {},
          afterResize: function () {},
          afterRender: function () {},
        });
      }

      function screenCheck() {
        var deviceAgent = navigator.userAgent.toLowerCase();
        var agentID = deviceAgent.match(/(iphone|ipod|ipad)/);
        if (agentID || $(window).width() <= 1024) {
          $.scrollify.destroy();
          $.scrollify.disable();
        } else {
          applyScroll();
          $.scrollify.enable();
        }
      }
    </script>
  </body>
</html>
